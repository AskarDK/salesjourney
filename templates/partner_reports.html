{% extends "base.html" %}
{% set title = "Партнёр — отчёты по задачам" %}
{% block content %}

<section class="max-w-7xl mx-auto px-4 py-10" x-data="window.partnerReports()" x-init="init()">
  <div class="flex flex-wrap items-center justify-between gap-3">
    <h1 class="text-2xl font-extrabold">Отчёты по задачам</h1>
    <div class="flex items-center gap-2">
      <select x-model="status" @change="load()"
              class="rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-slate-900/60 px-3 py-2">
        <option value="pending">В ожидании</option>
        <option value="approved">Одобренные</option>
        <option value="rejected">Отклонённые</option>
        <option value="all">Все</option>
      </select>
      <input type="search" placeholder="Поиск: задача/пользователь…" x-model.trim.debounce.300ms="query" @input="filterLocal()"
             class="rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-slate-900/60 px-3 py-2">
    </div>
  </div>

  <div class="mt-6 rounded-2xl border border-slate-300 dark:border-white/10 bg-white/80 dark:bg-slate-900/60 overflow-hidden">
    <!-- header -->
    <div class="grid grid-cols-12 px-4 py-3 text-xs font-semibold text-slate-600 dark:text-slate-400">
      <div class="col-span-4">Задача / Пользователь</div>
      <div class="col-span-3">Комментарий</div>
      <div class="col-span-3">Дата</div>
      <div class="col-span-2 text-right">Действия</div>
    </div>

    <!-- skeleton -->
    <template x-if="loading">
      <div class="p-4 space-y-3">
        <div class="skeleton h-12 rounded-xl"></div>
        <div class="skeleton h-12 rounded-xl"></div>
        <div class="skeleton h-12 rounded-xl"></div>
      </div>
    </template>

    <!-- пусто -->
    <div class="px-4 py-10 text-center text-slate-600 dark:text-slate-400" x-show="!loading && filtered.length===0">
      Отчётов не найдено.
    </div>

    <!-- rows -->
    <div class="divide-y divide-slate-200/70 dark:divide-white/10" x-show="!loading && filtered.length">
      <template x-for="r in filtered" :key="r.id">
        <div class="grid grid-cols-12 items-center px-4 py-3 text-sm">
          <div class="col-span-4">
            <div class="font-semibold text-slate-900 dark:text-slate-100" x-text="(r.task_title || (r.task && r.task.title) || 'Без названия')"></div>
            <div class="text-slate-600 dark:text-slate-400" x-text="(r.user_name || (r.user && r.user.name) || '—')"></div>
          </div>
          <div class="col-span-3 line-clamp-2" x-text="r.comment || r.description || '—'"></div>
          <div class="col-span-3"><time x-text="formatDate(r.submitted_at || r.created_at)"></time></div>

          <div class="col-span-2 text-right space-x-2">
            <!-- Кнопки только для ожидающих -->
            <template x-if="isActionable(r)">
              <span>
                <button @click="openModal(r)"
                        class="px-3 py-1.5 rounded-lg border border-slate-300 dark:border-white/10 hover:bg-black/5 dark:hover:bg-white/10">Открыть</button>
                <button @click="approve(r)"
                        class="px-3 py-1.5 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white"
                        :disabled="workingId===r.id">Одобрить</button>
                <button @click="reject(r)"
                        class="px-3 py-1.5 rounded-lg bg-rose-600 hover:bg-rose-500 text-white"
                        :disabled="workingId===r.id">Отклонить</button>
              </span>
            </template>

            <!-- Иначе — чип статуса + открыть -->
            <template x-if="!isActionable(r)">
              <span class="inline-flex items-center gap-2">
                <span class="px-2 py-1 rounded-lg text-xs"
                      :class="statusClass(r)"
                      x-text="statusLabel(r)"></span>
                <button @click="openModal(r)"
                        class="px-3 py-1.5 rounded-lg border border-slate-300 dark:border-white/10 hover:bg-black/5 dark:hover:bg-white/10">Открыть</button>
              </span>
            </template>
          </div>
        </div>
      </template>
    </div>
  </div>

  <!-- Modal: подробности отчёта -->
  <div x-show="modalOpen" x-transition class="fixed inset-0 z-50 grid place-items-center p-4" x-cloak>
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm" @click="closeModal()"></div>
    <div class="relative w-full max-w-3xl rounded-2xl border border-slate-300 dark:border-white/10 bg-white/95 dark:bg-slate-900/95 p-6 z-10">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-lg font-bold" x-text="(current && current.task_title) ? current.task_title : ((current && current.task && current.task.title) ? current.task.title : 'Отчёт')"></div>
          <div class="text-sm text-slate-600 dark:text-slate-400" x-text="((current && (current.user_name || (current.user && current.user.name))) || '—') + ' • ' + formatDate((current && (current.submitted_at || current.created_at)) || null)"></div>
        </div>
        <div class="flex items-center gap-2">
          <span class="px-2 py-1 rounded-lg text-xs"
                :class="statusClass(current)"
                x-text="statusLabel(current)"></span>
          <button class="text-slate-700 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white" @click="closeModal()">✕</button>
        </div>
      </div>

      <div class="mt-4 grid md:grid-cols-3 gap-4">
        <div class="md:col-span-2 space-y-3">
          <div class="rounded-xl border border-slate-300 dark:border-white/10 bg-white/70 dark:bg-black/30 p-3">
            <div class="text-xs uppercase text-slate-500 dark:text-slate-400 mb-1">Комментарий</div>
            <div class="text-sm" x-text="(current && (current.comment || current.description)) || '—'"></div>
          </div>

          <template x-if="current && current.attachments && current.attachments.length">
            <div class="rounded-xl border border-slate-300 dark:border-white/10 bg-white/70 dark:bg-black/30 p-3">
              <div class="text-xs uppercase text-slate-500 dark:text-slate-400 mb-2">Вложения</div>
              <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-3">
                <template x-for="att in (current.attachments || [])" :key="att.url || att.link || att.id">
                  <a :href="att.url || att.link" target="_blank" class="block rounded-lg overflow-hidden border border-slate-200 dark:border-white/10 hover:opacity-90">
                    <img :src="att.preview || att.url" alt="" class="w-full h-28 object-cover" @error="$el.parentElement.textContent='Файл';">
                  </a>
                </template>
              </div>
            </div>
          </template>
        </div>

        <div class="space-y-3">
          <div class="rounded-xl border border-slate-300 dark:border-white/10 bg-white/70 dark:bg-black/30 p-3">
            <div class="text-xs uppercase text-slate-500 dark:text-slate-400 mb-1">Оценка</div>
            <div class="flex items-center gap-2">
              <input type="number" min="0" max="100" step="1" x-model.number="score"
                     class="w-24 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-slate-900/60 px-3 py-2">
              <span class="text-sm text-slate-600 dark:text-slate-400">% (необязательно)</span>
            </div>
          </div>

          <div class="rounded-xl border border-slate-300 dark:border-white/10 bg-white/70 dark:bg-black/30 p-3">
            <div class="text-xs uppercase text-slate-500 dark:text-slate-400 mb-1">Комментарий модератора</div>
            <textarea rows="4" x-model="moderatorComment"
                      class="w-full rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-slate-900/60 px-3 py-2"></textarea>
          </div>

          <!-- Кнопки только для ожидающих -->
          <div class="flex gap-2" x-show="isActionable(current)">
            <button @click="approve(current, {score:score, comment:moderatorComment})"
                    class="flex-1 px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-white" :disabled="workingId===((current && current.id) || null)">
              Одобрить
            </button>
            <button @click="reject(current, {comment:moderatorComment})"
                    class="flex-1 px-4 py-2 rounded-xl bg-rose-600 hover:bg-rose-500 text-white" :disabled="workingId===((current && current.id) || null)">
              Отклонить
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}

{% block scripts %}
<script>
window.partnerReports = function(){
  return {
    loading:false,
    workingId:null,
    status:'pending',
    query:'',
    items:[],
    filtered:[],
    modalOpen:false,
    current:null,
    score:null,
    moderatorComment:'',

    init: async function(){ await this.load(); },

    // Унификация статусов
    getStatus: function(r){
      var s = r && (r.status || r.state || r.review_status);
      s = (s ? (''+s).toLowerCase() : '');
      return s || 'pending';
    },
    isActionable: function(r){ return this.getStatus(r) === 'pending'; },
    statusLabel: function(r){
      var s = this.getStatus(r);
      if(s === 'approved') return 'Одобрен';
      if(s === 'rejected') return 'Отклонён';
      return 'В ожидании';
    },
    statusClass: function(r){
      var s = this.getStatus(r);
      if(s === 'approved') return 'bg-emerald-600/15 text-emerald-600 dark:text-emerald-300';
      if(s === 'rejected') return 'bg-rose-600/15 text-rose-600 dark:text-rose-300';
      return 'bg-amber-500/15 text-amber-600 dark:text-amber-300';
    },

    load: async function(){
      this.loading = true;
      try{
        var qs = (this.status === 'all') ? '' : ('?status=' + encodeURIComponent(this.status));
        var r = await fetch('/api/partners/task_reports' + qs, { credentials:'same-origin' });
        var j = {};
        try { j = await r.json(); } catch(_){}
        if(!r.ok){
          var msg = (j && (j.error || j.description)) ? (j.error || j.description) : 'Не удалось загрузить отчёты';
          throw new Error(msg);
        }
        this.items = Array.isArray(j.reports) ? j.reports : (Array.isArray(j.items) ? j.items : []);
        this.filterLocal();
      }catch(e){
        if(window.notify){ window.notify({ emoji:'⚠️', title:'Ошибка', text:(e && e.message) ? e.message : 'Ошибка загрузки' }); }
        this.items = []; this.filtered=[];
      }finally{
        this.loading = false;
      }
    },

    filterLocal: function(){
      var q = (this.query || '').toLowerCase();
      this.filtered = this.items.filter(function(r){
        if(!q) return true;
        var task = ((r.task_title || (r.task && r.task.title) || '') + '').toLowerCase();
        var user = ((r.user_name || (r.user && r.user.name) || '') + '').toLowerCase();
        return task.indexOf(q) !== -1 || user.indexOf(q) !== -1;
      });
    },

    formatDate: function(s){
      if(!s) return '—';
      try{ return new Date(s).toLocaleString(); }catch(_){ return s; }
    },

    openModal: function(row){
      this.current = row;
      this.score = (row && row.score != null) ? row.score : null;
      this.moderatorComment = '';
      this.modalOpen = true;
    },

    closeModal: function(){
      if(this.workingId) return;
      this.modalOpen = false;
      this.current = null;
    },

    approve: async function(row, extra){
      if(!row || this.workingId) return;
      extra = extra || {};
      this.workingId = row.id;
      try{
        var r = await fetch(('/api/partners/task_reports/' + row.id + '/approve'), {
          method:'POST',
          credentials:'same-origin',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ score: (extra.score != null ? extra.score : null), comment: (extra.comment || '') })
        });
        var j = {};
        try { j = await r.json(); } catch(_){}
        if(!r.ok || j.ok === false){
          var m = (j && (j.error || j.description)) ? (j.error || j.description) : 'Не удалось одобрить отчёт';
          throw new Error(m);
        }

        // Уведомление
        if(window.notify){ window.notify({ emoji:'✅', title:'Отчёты', text:'Отчёт одобрен' }); }

        // Если сейчас фильтр "в ожидании" — прячем строку. Иначе меняем статус и скрываем кнопки.
        if(this.status === 'pending'){
          this.items = this.items.filter(function(x){ return x.id !== row.id; });
        } else {
          row.status = 'approved';
        }
        this.filterLocal();
        this.closeModal();
      }catch(e){
        if(window.notify){ window.notify({ emoji:'⚠️', title:'Ошибка', text:(e && e.message) ? e.message : 'Ошибка одобрения' }); }
      }finally{
        this.workingId = null;
      }
    },

    reject: async function(row, extra){
      if(!row || this.workingId) return;
      extra = extra || {};
      var reason = (typeof extra.comment === 'string' ? extra.comment : '') || '';
      if(!reason){
        try{
          var p = prompt('Причина отклонения (необязательно):');
          if(p != null) reason = p;
        }catch(_){}
      }
      this.workingId = row.id;
      try{
        var r = await fetch(('/api/partners/task_reports/' + row.id + '/reject'), {
          method:'POST',
          credentials:'same-origin',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ reason: reason })
        });
        var j = {};
        try { j = await r.json(); } catch(_){}
        if(!r.ok || j.ok === false){
          var m = (j && (j.error || j.description)) ? (j.error || j.description) : 'Не удалось отклонить отчёт';
          throw new Error(m);
        }

        if(window.notify){ window.notify({ emoji:'🗑️', title:'Отчёты', text:'Отчёт отклонён' }); }

        if(this.status === 'pending'){
          this.items = this.items.filter(function(x){ return x.id !== row.id; });
        } else {
          row.status = 'rejected';
        }
        this.filterLocal();
        this.closeModal();
      }catch(e){
        if(window.notify){ window.notify({ emoji:'⚠️', title:'Ошибка', text:(e && e.message) ? e.message : 'Ошибка отклонения' }); }
      }finally{
        this.workingId = null;
      }
    }
  }
}
</script>
{% endblock %}
