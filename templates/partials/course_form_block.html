<div class="mt-6 rounded-2xl border border-white/10 bg-slate-900/60 p-5 space-y-3">
  <input x-model="form.title" class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2" placeholder="Название курса">
  <textarea x-model="form.description" class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2 h-24" placeholder="Короткое описание"></textarea>
  <textarea x-model="form.content_md" class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2 h-40" placeholder="Материал (Markdown)"></textarea>
  <input x-model="form.youtube_url" class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2" placeholder="YouTube URL (опционально)">
  <div class="grid grid-cols-3 gap-3">
    <div>
      <label class="text-xs text-slate-400">Порог, %</label>
      <input x-model.number="form.pass_score" type="number" class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2">
    </div>
    <div>
      <label class="text-xs text-slate-400">Попыток</label>
      <input x-model.number="form.max_attempts" type="number" class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2">
    </div>
    <div>
      <label class="text-xs text-slate-400">XP награда</label>
      <input x-model.number="form.xp_reward" type="number" class="w-full rounded-xl bg-black/40 border border-white/10 px-3 py-2">
    </div>
  </div>

  <div class="rounded-xl border border-white/10 p-3">
    <div class="font-semibold">Вопросы</div>
    <template x-for="(q,qi) in form.questions" :key="qi">
      <div class="mt-3 rounded-lg border border-white/10 p-3">
        <input x-model="q.text" class="w-full rounded-lg bg-black/40 border border-white/10 px-3 py-2" placeholder="Текст вопроса">
        <div class="mt-2 space-y-2">
          <template x-for="(o,oi) in q.options" :key="oi">
            <div class="flex items-center gap-2">
              <input x-model="o.text" class="flex-1 rounded-lg bg-black/40 border border-white/10 px-3 py-2" placeholder="Вариант">
              <label class="text-xs flex items-center gap-1">
                <input type="checkbox" x-model="o.is_correct" class="rounded"> верный
              </label>
            </div>
          </template>
          <button class="text-sm px-3 py-1 rounded-lg border border-white/10 hover:bg-white/5"
                  @click="q.options.push({text:'', is_correct:false})">+ вариант</button>
        </div>
      </div>
    </template>
    <button class="mt-2 text-sm px-3 py-1 rounded-lg border border-white/10 hover:bg-white/5"
            @click="form.questions.push({text:'', options:[{text:'',is_correct:false}]})">+ вопрос</button>
  </div>

  <button class="w-full rounded-xl bg-indigo-600 hover:bg-indigo-500 py-2 font-semibold" @click="submit()">Создать курс</button>
</div>
