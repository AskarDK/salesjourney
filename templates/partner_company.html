extractAssignedIds(task){
  const out = [];
  if (task) {
    if (Array.isArray(task.assigned_user_ids)) {
      out.push(...task.assigned_user_ids);
    } else if (Array.isArray(task.assignees)) {
      out.push(...task.assignees.map(a => (typeof a === 'object' ? a.id : a)));
    } else if (Array.isArray(task.assigned)) {
      out.push(...task.assigned);
    } else if (Array.isArray(task.assigned_ids)) {
      out.push(...task.assigned_ids);
    }
  }
  return out.map(x => String(x));
},

async tryFetchAssignees(taskId){
  const cid = this.companyId;
  // –ø—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –±–µ–∑ –ø–∞–¥–µ–Ω–∏—è –Ω–∞ 404/405
  const candidates = [
    `/api/partners/company/${cid}/tasks/${taskId}/assign`,
    `/api/partners/company/${cid}/tasks/${taskId}/assignees`,
    `/api/partners/company/${cid}/tasks/${taskId}?with=assignees=1`,
  ];
  for (const url of candidates){
    try{
const r = await fetch(url, { credentials: 'same-origin' });
      if(!r.ok) continue;
      const d = await r.json().catch(()=>null);

      const ids =
        Array.isArray(d?.assigned_user_ids) ? d.assigned_user_ids :
        Array.isArray(d?.assignees)        ? d.assignees.map(a => a.id ?? a.user_id ?? a) :
        Array.isArray(d)                   ? d.map(a => a.id ?? a.user_id ?? a) :
        null;

      if (ids && ids.length){
        this.taskModal.selectedIds = ids.map(x => String(x));
        break;
      }
    }catch(_e){ /* –≥–ª–æ—Ç–∞–µ–º —Å–µ—Ç–µ–≤—ã–µ/JSON –æ—à–∏–±–∫–∏ */ }
  }
},
